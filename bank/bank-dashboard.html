<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Cash Stash Central</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="parent-styles.css">
</head>
<body>
  <div class="container">
    <h1>Dashboard - Cash Stash Central<br><br>
    <a href="../dashboard.html">Ranking Dashboard</a></h1>

    <div class="auth-section" style="display: none;">
        <button id="sign-in-btn">Sign In</button>
        <button id="sign-out-btn">Sign Out</button>
    </div> 

    <!-- Balances Section -->
    <div class="balances-section">
      <h2>Kids' Balances</h2>
      <div id="balances-list"></div>
    </div>

        <!-- Set Balance Section -->
        <div class="set-balance-section">
          <h2>Set Kid's Balance</h2>
          <form id="set-balance-form">
            <label for="kid-select">Select Kid:</label>
            <select id="kid-select"></select>
            <label for="new-balance">New Balance (USD):</label>
            <input type="number" id="new-balance" required>
            <button type="button" id="set-balance-btn">Set Balance</button>
          </form>
        </div>

    <div class="history-section">
      <h2>Balance History</h2>
      <ul id="history-list"></ul>
    </div>     

    <!-- Add Kid Section -->
    <div class="add-section">
      <h2>Add Kid</h2>
      <form id="add-kid-form">
        <label for="add-kid-name">Kid's Name:</label>
        <input type="text" id="add-kid-name" required>
        <label for="add-kid-balance">Starting Balance (USD):</label>
        <input type="number" id="add-kid-balance" required>
        <button type="button" id="add-kid-btn">Add Kid</button>
      </form>
    </div>

    <!-- Edit Section -->
    <div class="edit-section">
      <h2>Edit Kids</h2>
      <form id="edit-kid-form">
        <label for="edit-kid-select">Select Kid:</label>
        <select id="edit-kid-select"></select>
        <label for="new-kid-name">New Name:</label>
        <input type="text" id="new-kid-name">
        <button type="button" id="rename-kid-btn">Rename Kid</button>
        <button type="button" id="remove-kid-btn">Remove Kid</button>
      </form>
    </div>

    <!-- Requests Section -->
    <div class="requests-section" style="display: none;">
      <h2>Money Requests</h2>
      <div id="requests-list">No new requests</div>
    </div>
  </div>

  <script src="parent-scripts.js" type="module"></script>
</body>
</html>
